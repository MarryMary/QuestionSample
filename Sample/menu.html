<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html,
        body,
        div.background {
            height: 100%;
        }

        body {
            min-height: 100%;
            background: lightblue;
            font-family: 'Zen Kaku Gothic New', sans-serif;
        }

        .centering-box{
            margin: auto;
        }

        .glass {
            width: 100%;
            max-width: 90%;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 8px gray;
            border-radius: 15px;
            margin: auto;
            margin-top: 2%;
        }

        .glass h1 {
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            letter-spacing: 0.06em;
        }

        .glass h2 {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            letter-spacing: 0.06em;
        }

        .glass p {
            margin-top: 20px;
            font-size: 20px;
        }

        .margin-bottom{
            margin-bottom: 30px;
        }

        .maintext{
            resize: none;
            width: 100%;
            height: 80vh;
        }

        .form-chain{
            background: white;
        }

        .centering-text{
            text-align: center;
        }

        .width-90{
            width: 90%;
        }

        .selector{
            text-decoration: none;
            color: black;
        }

        .select{
            border-radius: 30px;
            border: 1px solid black;
            padding: 10px;
        }

        .selector:hover{
            text-decoration: none;
            color: black;
        }

        .select:hover{
            cursor: pointer;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="centering-box">
            <div class="glass">
                <h1>問題管理ページ</h1>
                <hr>
                <h2>基本情報</h2>
                <hr>
                <p>タイトル：応用技術者認定試験 2018 秋</p>
                <p>問題種別：資格試験・過去問題</p>
                <p>年度：2018</p>
                <p>備考：秋開催・午前</p>
                <p>タグ：応用技術者　応用情報　資格　過去問題　2018年</p>
                <p>問題管理番号：1</p>
                <h2>問題</h2>
                <hr>
                <div class="centering-text">
                    <button type="button" class="btn btn-primary width-90 margin-bottom">問題の追加</button>
                </div>
                <a href="#" class="selector">
                    <div class="select">
                        <p>問題1</p>
                        <small>タグ：Go言語 アルゴリズム 記法 パフォーマンス チューニング</small>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
